{{- if and .Values.cluster.enabled .Values.cluster.liaison }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels: {{ include "banyandb.labels" . | nindent 4 }}
    app.kubernetes.io/component: liaison
  name: {{ template "banyandb.fullname" . }}-liaison
spec:
  serviceName: {{ template "banyandb.fullname" . }}-liaison-headless
  replicas: {{ .Values.cluster.liaison.replicas }}
  selector:
    matchLabels: {{ include "banyandb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: liaison
  updateStrategy: {{ toYaml .Values.cluster.liaison.updateStrategy | nindent 4 }}
  podManagementPolicy: {{ .Values.cluster.liaison.podManagementPolicy }}
  template:
    metadata:
      labels: {{ include "banyandb.labels" . | nindent 8 }}
        app.kubernetes.io/component: liaison
      {{- if .Values.cluster.liaison.podAnnotations }}
      annotations:
{{ toYaml .Values.cluster.liaison.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "banyandb.serviceAccountName" . }}
      {{- with .Values.cluster.liaison.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ .Values.cluster.liaison.priorityClassName }}
      {{- if or (and .Values.storage.liaison.enabled .Values.cluster.liaison.volumePermissions.enabled) .Values.auth.enabled (and .Values.cluster.enabled .Values.cluster.fodcAgent.enabled .Values.cluster.fodcProxy.enabled) }}
      initContainers:
        {{- if and .Values.storage.liaison.enabled .Values.cluster.liaison.volumePermissions.enabled }}
        - name: volume-permissions
          image: {{ default "busybox:1.36" .Values.cluster.liaison.volumePermissions.image }}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              CHOWN_USER={{ default 1000 .Values.cluster.liaison.volumePermissions.chownUser }}
              CHOWN_GROUP={{ default 1000 .Values.cluster.liaison.volumePermissions.chownGroup }}
              {{- range $claim := .Values.storage.liaison.persistentVolumeClaims }}
              {{- range $mt := $claim.mountTargets }}
              mkdir -p /mnt/{{ $claim.claimName }}/{{ $mt }}
              chown -R ${CHOWN_USER}:${CHOWN_GROUP} /mnt/{{ $claim.claimName }}/{{ $mt }}
              chmod -R 0770 /mnt/{{ $claim.claimName }}/{{ $mt }}
              {{- end }}
              {{- end }}
          volumeMounts:
            {{- range $claim := .Values.storage.liaison.persistentVolumeClaims }}
            - mountPath: /mnt/{{ $claim.claimName }}
              name: {{ $claim.claimName }}
            {{- end }}
        {{- end }}
        {{- if .Values.auth.enabled }}
        - name: auth-config-prepare
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              cp "/var/run/banyandb-auth/{{ .Values.auth.credentialsFileKey }}" "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
              CHOWN_UID={{ default 1000 .Values.cluster.liaison.securityContext.runAsUser }}
              CHOWN_GID={{ default 1000 .Values.cluster.liaison.securityContext.runAsGroup }}
              chown ${CHOWN_UID}:${CHOWN_GID} "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
              chmod 0600 "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
          volumeMounts:
            - mountPath: /var/run/banyandb-auth
              name: banyandb-auth
              readOnly: true
            - mountPath: /etc/banyandb
              name: banyandb-auth-writable
        {{- end }}
        {{- if and .Values.cluster.enabled .Values.cluster.fodcAgent.enabled .Values.cluster.fodcProxy.enabled }}
        - name: wait-for-fodc-proxy
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              echo "Waiting for FODC Proxy to be ready..."
              PROXY_SVC="{{ template "banyandb.fullname" . }}-fodc-proxy-http"
              PROXY_PORT="{{ .Values.cluster.fodcProxy.httpSvc.port }}"
              until wget -q -T 1 -O- "http://${PROXY_SVC}:${PROXY_PORT}/metrics" > /dev/null 2>&1; do
                echo "Waiting for FODC Proxy at ${PROXY_SVC}:${PROXY_PORT}..."
                sleep 2
              done
              echo "FODC Proxy is ready!"
        {{- end }}
      {{- end }}
      containers:
        - name: liaison
          {{- if eq .Values.cluster.ui.type "Embedded"  }}
          image: {{ .Values.image.repository }}:{{ required "banyandb.image.tag is required" .Values.image.tag }}
          {{- else }}
          image: {{ .Values.image.repository }}:{{ required "banyandb.image.tag is required" .Values.image.tag }}-slim
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.cluster.liaison.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            # Pod metadata for hostname construction
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Hostname configuration for headless service
            - name: BYDB_NODE_HOST_PROVIDER
              value: "flag"
            - name: BYDB_NODE_HOST
              value: "$(POD_NAME).{{ template "banyandb.fullname" . }}-liaison-headless.$(POD_NAMESPACE)"
            {{- if .Values.cluster.liaison.tls }}
            {{- if .Values.cluster.liaison.tls.grpcSecretName }}
            - name: BYDB_TLS
              value: "true"
            - name: BYDB_CERT_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.grpcSecretName }}/tls.crt"
            - name: BYDB_KEY_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.grpcSecretName }}/tls.key"
            - name: BYDB_HTTP_GRPC_CERT_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.grpcSecretName }}/tls.crt"
            {{- end }}
            {{- if .Values.cluster.liaison.tls.httpSecretName }}
            - name: BYDB_HTTP_TLS
              value: "true"
            - name: BYDB_HTTP_CERT_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.httpSecretName }}/tls.crt"
            - name: BYDB_HTTP_KEY_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.httpSecretName }}/tls.key"
            {{- end }}
            {{- end }}
            {{- if and .Values.etcd.auth.rbac.create (not .Values.etcd.auth.rbac.allowNoneAuthentication) }}
            - name: BYDB_ETCD_USERNAME
              value: "root"
            - name: BYDB_ETCD_PASSWORD
              value: {{ .Values.etcd.auth.rbac.rootPassword }}
            {{- end }}
            {{- if and .Values.cluster.liaison.tls .Values.cluster.liaison.tls.etcdSecretName .Values.etcd.auth.client.secureTransport }}
            - name: BYDB_ETCD_TLS_CA_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.etcdSecretName }}/ca.crt"
            {{- end }}
            {{- if and .Values.cluster.liaison.tls .Values.cluster.liaison.tls.etcdSecretName .Values.etcd.auth.client.enableAuthentication }}
            - name: BYDB_ETCD_TLS_CERT_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.etcdSecretName }}/tls.crt"
            - name: BYDB_ETCD_TLS_KEY_FILE
              value: "/etc/tls/{{ .Values.cluster.liaison.tls.etcdSecretName }}/tls.key"
            {{- end }}
            {{- if and (not .Values.etcd.enabled) .Values.cluster.etcdEndpoints }}
            - name: BYDB_ETCD_ENDPOINTS
              value: "{{- .Values.cluster.etcdEndpoints | join "," -}}"
            {{- else }}
            {{- include "banyandb.etcdEndpoints" . | nindent 12 }}
            {{- end }}
            {{- if include "banyandb.hasDataNodeListValue" . }}
            - name: BYDB_DATA_NODE_LIST
              value: "{{ include "banyandb.dataNodeListValue" . }}"
            {{- end }}
            {{- range $env := .Values.cluster.liaison.env }}
            - name: {{ $env.name }}
              value: {{ $env.value }}
            {{- end }}
          args:
            - liaison
            {{- if .Values.auth.enabled }}
            - --auth-config-file=/etc/banyandb/{{ .Values.auth.credentialsFileKey }}
            {{- end }}
          ports:
            - containerPort: 17912
              name: grpc
            - containerPort: 17913
              name: http
            - containerPort: 18912
              name: internal-grpc
            - containerPort: 6060
              name: pprof
            - containerPort: 2121
              name: observability
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.cluster.liaison.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.cluster.liaison.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.liaison.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.liaison.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.liaison.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.liaison.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.cluster.liaison.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.cluster.liaison.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.liaison.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.liaison.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.liaison.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.liaison.livenessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.cluster.liaison.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.cluster.liaison.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.liaison.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.liaison.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.liaison.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.liaison.startupProbe.failureThreshold }}
          {{- if.Values.cluster.liaison.resources }}
          resources:
            {{- if.Values.cluster.liaison.resources.requests }}
            requests:
              {{- range $request := .Values.cluster.liaison.resources.requests }}
              {{ $request.key }}: {{ $request.value }}
              {{- end }}
            {{- end }}
            {{- if.Values.cluster.liaison.resources.limits }}
            limits:
              {{- range $limit := .Values.cluster.liaison.resources.limits }}
              {{ $limit.key }}: {{ $limit.value }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if or .Values.storage.liaison.enabled .Values.cluster.liaison.tls .Values.auth.enabled }}
          volumeMounts:
            {{- if .Values.storage.liaison.enabled }}
            {{- range $claim := .Values.storage.liaison.persistentVolumeClaims }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if .Values.cluster.liaison.tls }}
            {{- if .Values.cluster.liaison.tls.grpcSecretName }}
            - mountPath: /etc/tls/{{ .Values.cluster.liaison.tls.grpcSecretName }}
              name: {{ .Values.cluster.liaison.tls.grpcSecretName }}-volume
            {{- end }}
            {{- if .Values.cluster.liaison.tls.etcdSecretName }}
            - mountPath: /etc/tls/{{ .Values.cluster.liaison.tls.etcdSecretName }}
              name: {{ .Values.cluster.liaison.tls.etcdSecretName }}-volume
            {{- end }}
            {{- if and .Values.cluster.liaison.tls.httpSecretName (ne .Values.cluster.liaison.tls.httpSecretName .Values.cluster.liaison.tls.grpcSecretName) }}
            - mountPath: /etc/tls/{{ .Values.cluster.liaison.tls.httpSecretName }}
              name: {{ .Values.cluster.liaison.tls.httpSecretName }}-volume
            {{- end }}
            {{- end }}
            {{- if .Values.auth.enabled }}
            - mountPath: /etc/banyandb
              name: banyandb-auth-writable
            {{- end }}
          {{- end }}

        {{- if and .Values.cluster.enabled .Values.cluster.fodcAgent.enabled }}
        - name: fodc-agent
          image: {{ .Values.cluster.fodcAgent.image.repository }}:{{ default .Values.image.tag .Values.cluster.fodcAgent.image.tag }}
          imagePullPolicy: {{ .Values.cluster.fodcAgent.image.pullPolicy }}
          {{- with .Values.cluster.fodcAgent.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              echo "Waiting for BanyanDB observability port (2121) to be ready..."
              MAX_ATTEMPTS=60
              ATTEMPT=0
              while [ ${ATTEMPT} -lt ${MAX_ATTEMPTS} ]; do
                if wget -q -T 1 -O- "http://127.0.0.1:2121/metrics" > /dev/null 2>&1; then
                  echo "BanyanDB observability port is ready, starting FODC agent..."
                  break
                fi
                ATTEMPT=$((ATTEMPT + 1))
                if [ $((ATTEMPT % 5)) -eq 0 ]; then
                  echo "Waiting for BanyanDB observability port (attempt ${ATTEMPT}/${MAX_ATTEMPTS})..."
                fi
                sleep 2
              done
              if [ ${ATTEMPT} -ge ${MAX_ATTEMPTS} ]; then
                echo "Warning: BanyanDB observability port not ready after ${MAX_ATTEMPTS} attempts, starting agent anyway..."
              fi
              exec /fodc-agent \
                --proxy-addr={{ template "banyandb.fullname" . }}-fodc-proxy-grpc:{{ .Values.cluster.fodcProxy.grpcSvc.port }} \
                --node-ip=$(POD_NAME).{{ template "banyandb.fullname" . }}-liaison-headless.$(POD_NAMESPACE) \
                --node-port={{ .Values.cluster.liaison.grpcSvc.port }} \
                --node-role=liaison \
                --metrics-endpoint=http://127.0.0.1:2121/metrics \
                --poll-metrics-interval={{ .Values.cluster.fodcAgent.config.scrapeInterval }} \
                --prometheus-listen-addr=:{{ .Values.cluster.fodcAgent.httpPort }} \
                --max-metrics-memory-usage-percentage={{ .Values.cluster.fodcAgent.config.ktmEnabled | ternary 10 5 }} \
                --heartbeat-interval={{ .Values.cluster.fodcAgent.config.heartbeatInterval }} \
                --reconnect-interval=5s
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- range $env := .Values.cluster.fodcAgent.env }}
            - name: {{ $env.name }}
              value: {{ $env.value }}
            {{- end }}
          ports:
            - name: fodc-agent-grpc
              containerPort: {{ .Values.cluster.fodcAgent.grpcPort }}
            - name: fodc-agent-http
              containerPort: {{ .Values.cluster.fodcAgent.httpPort }}
          startupProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.cluster.fodcAgent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodcAgent.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodcAgent.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodcAgent.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodcAgent.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodcAgent.startupProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.cluster.fodcAgent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodcAgent.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodcAgent.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodcAgent.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodcAgent.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodcAgent.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.cluster.fodcAgent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodcAgent.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodcAgent.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodcAgent.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodcAgent.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodcAgent.livenessProbe.failureThreshold }}
          {{- with .Values.cluster.fodcAgent.resources }}
          resources:
            {{- if .requests }}
            requests:
              {{- range $request := .requests }}
              {{ $request.key }}: {{ $request.value }}
              {{- end }}
            {{- end }}
            {{- if .limits }}
            limits:
              {{- range $limit := .limits }}
              {{ $limit.key }}: {{ $limit.value }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

      {{- if or .Values.cluster.liaison.tls .Values.auth.enabled }}
      volumes:
        {{- if .Values.cluster.liaison.tls }}
        {{- if .Values.cluster.liaison.tls.grpcSecretName }}
        - name: {{ .Values.cluster.liaison.tls.grpcSecretName }}-volume
          secret:
            secretName: {{ .Values.cluster.liaison.tls.grpcSecretName }}
        {{- end }}
        {{- if .Values.cluster.liaison.tls.etcdSecretName }}
        - name: {{ .Values.cluster.liaison.tls.etcdSecretName }}-volume
          secret:
            secretName: {{ .Values.cluster.liaison.tls.etcdSecretName }}
        {{- end }}
        {{- if and .Values.cluster.liaison.tls.httpSecretName (ne .Values.cluster.liaison.tls.httpSecretName .Values.cluster.liaison.tls.grpcSecretName) }}
        - name: {{ .Values.cluster.liaison.tls.httpSecretName }}-volume
          secret:
            secretName: {{ .Values.cluster.liaison.tls.httpSecretName }}
        {{- end }}
        {{- end }}
        {{- if .Values.auth.enabled }}
        {{- $useExisting := ne .Values.auth.existingSecret "" }}
        {{- $authSecret := ternary .Values.auth.existingSecret (printf "%s-auth" (include "banyandb.fullname" .)) $useExisting }}
        - name: banyandb-auth
          secret:
            secretName: {{ $authSecret }}
            defaultMode: 0600
            items:
              - key: {{ .Values.auth.credentialsFileKey }}
                path: {{ .Values.auth.credentialsFileKey }}
                mode: 0600
        - name: banyandb-auth-writable
          emptyDir: {}
        {{- end }}
      {{- end }}

      {{- if .Values.cluster.liaison.tolerations }}
      tolerations:
        {{- range $toleration := .Values.cluster.liaison.tolerations }}
        - key: {{ $toleration.key }}
          operator: {{ $toleration.operator }}
          value: {{ $toleration.value }}
          effect: {{ $toleration.effect }}
        {{- end }}
      {{- end }}

      {{- if .Values.cluster.liaison.nodeSelector }}
      nodeSelector:
        {{- range $selector := .Values.cluster.liaison.nodeSelector }}
        {{ $selector.key }}: {{ $selector.value }}
        {{- end }}
      {{- end }}

      {{- if .Values.cluster.liaison.affinity }}
      affinity: {{ toYaml .Values.cluster.liaison.affinity | nindent 8 }}
      {{- else if or .Values.cluster.liaison.podAffinityPreset .Values.cluster.liaison.podAntiAffinityPreset }}
      affinity:
        {{- if and .Values.cluster.liaison.podAffinityPreset (not (empty .Values.cluster.liaison.podAffinityPreset)) }}
        podAffinity:
          {{- if eq .Values.cluster.liaison.podAffinityPreset "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: liaison
                topologyKey: kubernetes.io/hostname
          {{- else if eq .Values.cluster.liaison.podAffinityPreset "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: liaison
              topologyKey: kubernetes.io/hostname
          {{- end }}
        {{- end }}
        {{- if and .Values.cluster.liaison.podAntiAffinityPreset (not (empty .Values.cluster.liaison.podAntiAffinityPreset)) }}
        podAntiAffinity:
          {{- if eq .Values.cluster.liaison.podAntiAffinityPreset "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: liaison
                topologyKey: kubernetes.io/hostname
          {{- else if eq .Values.cluster.liaison.podAntiAffinityPreset "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: liaison
              topologyKey: kubernetes.io/hostname
          {{- end }}
        {{- end }}
      {{- end }}
  {{- if .Values.storage.liaison.enabled }}
  volumeClaimTemplates:
    {{- range $claim := .Values.storage.liaison.persistentVolumeClaims }}
    - metadata:
        name: {{ $claim.claimName }}
      spec:
        {{- if $claim.accessModes }}
        accessModes:
          {{- range $claim.accessModes }}
          - {{ . }}
          {{- end }}
        {{- end }}
        
        {{- if $claim.size }}
        resources:
          requests:
            storage: {{ $claim.size }}
        {{- end }}
        
        {{- if $claim.storageClass }}
        storageClassName: {{ $claim.storageClass }}
        {{- end }}
        
        {{- if $claim.volumeMode }}
        volumeMode: {{ $claim.volumeMode }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
