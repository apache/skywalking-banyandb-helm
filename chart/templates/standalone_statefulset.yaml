{{- if .Values.standalone.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels: {{ include "banyandb.labels" . | nindent 4 }}
    app.kubernetes.io/component: standalone
  name: {{ template "banyandb.fullname" . }}
spec:
  serviceName: banyandb
  replicas: 1
  selector:
    matchLabels: {{ include "banyandb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: standalone
  template:
    metadata:
      labels: {{ include "banyandb.labels" . | nindent 8 }}
        app.kubernetes.io/component: standalone
      {{- if .Values.standalone.podAnnotations }}
      annotations:
{{ toYaml .Values.standalone.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "banyandb.serviceAccountName" . }}
      {{- with .Values.standalone.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ .Values.standalone.priorityClassName }}
      {{- if or (and .Values.storage.standalone.enabled .Values.standalone.volumePermissions.enabled) .Values.auth.enabled }}
      initContainers:
        {{- if and .Values.storage.standalone.enabled .Values.standalone.volumePermissions.enabled }}
        - name: volume-permissions
          image: {{ default "busybox:1.36" .Values.standalone.volumePermissions.image }}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              CHOWN_USER={{ default 1000 .Values.standalone.volumePermissions.chownUser }}
              CHOWN_GROUP={{ default 1000 .Values.standalone.volumePermissions.chownGroup }}
              {{- range $claim := .Values.storage.standalone.persistentVolumeClaims }}
              {{- range $mt := $claim.mountTargets }}
              mkdir -p /mnt/{{ $claim.claimName }}/{{ $mt }}
              chown -R ${CHOWN_USER}:${CHOWN_GROUP} /mnt/{{ $claim.claimName }}/{{ $mt }}
              chmod -R 0770 /mnt/{{ $claim.claimName }}/{{ $mt }}
              {{- end }}
              {{- end }}
          volumeMounts:
            {{- range $claim := .Values.storage.standalone.persistentVolumeClaims }}
            - mountPath: /mnt/{{ $claim.claimName }}
              name: {{ $claim.claimName }}
            {{- end }}
        {{- end }}
        {{- if .Values.auth.enabled }}
        - name: auth-config-prepare
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              cp "/var/run/banyandb-auth/{{ .Values.auth.credentialsFileKey }}" "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
              CHOWN_UID={{ default 1000 .Values.standalone.securityContext.runAsUser }}
              CHOWN_GID={{ default 1000 .Values.standalone.securityContext.runAsGroup }}
              chown ${CHOWN_UID}:${CHOWN_GID} "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
              chmod 0600 "/etc/banyandb/{{ .Values.auth.credentialsFileKey }}"
          volumeMounts:
            - mountPath: /var/run/banyandb-auth
              name: banyandb-auth
              readOnly: true
            - mountPath: /etc/banyandb
              name: banyandb-auth-writable
        {{- end }}
      {{- end }}
      containers:
        - name: standalone
          image: {{ .Values.image.repository }}:{{ required "banyandb.image.tag is required" .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.standalone.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.standalone.tls}}
            {{- if .Values.standalone.tls.grpcSecretName }}
            - name: BYDB_TLS
              value: "true"
            - name: BYDB_CERT_FILE
              value: "/etc/tls/{{ .Values.standalone.tls.grpcSecretName }}/tls.crt"
            - name: BYDB_KEY_FILE
              value: "/etc/tls/{{ .Values.standalone.tls.grpcSecretName }}/tls.key"
            - name: BYDB_HTTP_GRPC_CERT_FILE
              value: "/etc/tls/{{ .Values.standalone.tls.grpcSecretName }}/tls.crt"
            {{- end }}
            {{- if .Values.standalone.tls.httpSecretName }}
            - name: BYDB_HTTP_TLS
              value: "true"
            - name: BYDB_HTTP_CERT_FILE
              value: "/etc/tls/{{ .Values.standalone.tls.httpSecretName }}/tls.crt"
            - name: BYDB_HTTP_KEY_FILE
              value: "/etc/tls/{{ .Values.standalone.tls.httpSecretName }}/tls.key"
            {{- end }}
            {{- end }}
            {{- range $env := .Values.standalone.env }}
            - name: {{ $env.name }}
              value: {{ $env.value }}
            {{- end }}
          args:
            - standalone
            {{- if .Values.auth.enabled }}
            - --auth-config-file=/etc/banyandb/{{ .Values.auth.credentialsFileKey }}
            {{- end }}
          ports:
            - containerPort: 17912
              name: grpc
            - containerPort: 17913
              name: http
            - containerPort: 6060
              name: pprof
            - containerPort: 2121
              name: observability
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.standalone.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.standalone.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.standalone.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.standalone.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.standalone.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.standalone.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.standalone.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.standalone.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.standalone.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.standalone.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.standalone.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.standalone.livenessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              {{- if .Values.standalone.tls }}
              scheme: HTTPS
              {{- else }}
              scheme: HTTP
              {{- end }}
            initialDelaySeconds: {{ .Values.standalone.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.standalone.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.standalone.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.standalone.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.standalone.startupProbe.failureThreshold }}
          {{- if.Values.standalone.resources }}
          resources:
            {{- if.Values.standalone.resources.requests }}
            requests:
              {{- range $request := .Values.standalone.resources.requests }}
              {{ $request.key }}: {{ $request.value }}
              {{- end }}
            {{- end }}
            {{- if.Values.standalone.resources.limits }}
            limits:
              {{- range $limit := .Values.standalone.resources.limits }}
              {{ $limit.key }}: {{ $limit.value }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if or .Values.storage.standalone.enabled .Values.standalone.tls .Values.auth.enabled }}
          volumeMounts:
            {{- if .Values.storage.standalone.enabled }}
            {{- range $claim := .Values.storage.standalone.persistentVolumeClaims }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}

            {{- if .Values.standalone.tls -}}
            {{- if .Values.standalone.tls.grpcSecretName }}
            - mountPath: /etc/tls/{{ .Values.standalone.tls.grpcSecretName }}
              name: {{ .Values.standalone.tls.grpcSecretName }}-volume
            {{- end }}
            {{- if and .Values.standalone.tls.httpSecretName (ne .Values.standalone.tls.httpSecretName .Values.standalone.tls.grpcSecretName) }}
            - mountPath: /etc/tls/{{ .Values.standalone.tls.httpSecretName }}
              name: {{ .Values.standalone.tls.httpSecretName }}-volume
            {{- end }}
            {{- end -}}
            {{- if .Values.auth.enabled }}
            - mountPath: /etc/banyandb
              name: banyandb-auth-writable
            {{- end }}
          {{- end }}

        {{- if and .Values.cluster.enabled .Values.cluster.fodc.enabled }}
        - name: fodc-agent
          image: {{ .Values.cluster.fodc.agent.image.repository }}:{{ default .Values.image.tag .Values.cluster.fodc.agent.image.tag }}
          imagePullPolicy: {{ .Values.cluster.fodc.agent.image.pullPolicy }}
          {{- with .Values.cluster.fodc.agent.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              echo "Waiting for BanyanDB observability port (2121) to be ready..."
              MAX_ATTEMPTS=60
              ATTEMPT=0
              while [ ${ATTEMPT} -lt ${MAX_ATTEMPTS} ]; do
                if wget -q -T 1 -O- "http://127.0.0.1:2121/metrics" > /dev/null 2>&1; then
                  echo "BanyanDB observability port is ready, starting FODC agent..."
                  break
                fi
                ATTEMPT=$((ATTEMPT + 1))
                if [ $((ATTEMPT % 5)) -eq 0 ]; then
                  echo "Waiting for BanyanDB observability port (attempt ${ATTEMPT}/${MAX_ATTEMPTS})..."
                fi
                sleep 2
              done
              if [ ${ATTEMPT} -ge ${MAX_ATTEMPTS} ]; then
                echo "Warning: BanyanDB observability port not ready after ${MAX_ATTEMPTS} attempts, starting agent anyway..."
              fi
              exec /fodc-agent \
                --proxy-addr={{ template "banyandb.fullname" . }}-fodc-proxy-grpc:{{ .Values.cluster.fodc.proxy.grpcSvc.port }} \
                --node-ip=${POD_NAME}.banyandb.${POD_NAMESPACE} \
                --node-port={{ .Values.standalone.grpcSvc.port }} \
                --node-role=standalone \
                --metrics-endpoint=http://127.0.0.1:2121/metrics \
                --poll-metrics-interval={{ .Values.cluster.fodc.agent.config.scrapeInterval }} \
                --prometheus-listen-addr=:{{ .Values.cluster.fodc.agent.httpPort }} \
                --max-metrics-memory-usage-percentage={{ .Values.cluster.fodc.agent.config.ktmEnabled | ternary 10 5 }} \
                --heartbeat-interval={{ .Values.cluster.fodc.agent.config.heartbeatInterval }} \
                --reconnect-interval=10s
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- range $env := .Values.cluster.fodc.agent.env }}
            - name: {{ $env.name }}
              value: {{ $env.value }}
            {{- end }}
          ports:
            - name: fodc-agent-grpc
              containerPort: {{ .Values.cluster.fodc.agent.grpcPort }}
            - name: fodc-agent-http
              containerPort: {{ .Values.cluster.fodc.agent.httpPort }}
          startupProbe:
            httpGet:
              path: /metrics
              port: {{ .Values.cluster.fodc.agent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodc.agent.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodc.agent.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodc.agent.startupProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodc.agent.startupProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodc.agent.startupProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.cluster.fodc.agent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodc.agent.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodc.agent.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodc.agent.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodc.agent.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodc.agent.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.cluster.fodc.agent.httpPort }}
            initialDelaySeconds: {{ .Values.cluster.fodc.agent.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.cluster.fodc.agent.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.cluster.fodc.agent.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.cluster.fodc.agent.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.cluster.fodc.agent.livenessProbe.failureThreshold }}
          {{- with .Values.cluster.fodc.agent.resources }}
          resources:
            {{- if .requests }}
            requests:
              {{- range $request := .requests }}
              {{ $request.key }}: {{ $request.value }}
              {{- end }}
            {{- end }}
            {{- if .limits }}
            limits:
              {{- range $limit := .limits }}
              {{ $limit.key }}: {{ $limit.value }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

      {{- if or .Values.standalone.tls .Values.auth.enabled }}
      volumes:
        {{- if .Values.standalone.tls }}
        {{- if .Values.standalone.tls.grpcSecretName }}
        - name: {{ .Values.standalone.tls.grpcSecretName }}-volume
          secret:
            secretName: {{ .Values.standalone.tls.grpcSecretName }}
        {{- end }}
        {{- if and .Values.standalone.tls.httpSecretName (or (not .Values.standalone.tls.grpcSecretName) (ne .Values.standalone.tls.httpSecretName .Values.standalone.tls.grpcSecretName)) }}
        - name: {{ .Values.standalone.tls.httpSecretName }}-volume
          secret:
            secretName: {{ .Values.standalone.tls.httpSecretName }}
        {{- end }}
        {{- end }}
        {{- if .Values.auth.enabled }}
        {{- $useExisting := ne .Values.auth.existingSecret "" }}
        {{- $authSecret := ternary .Values.auth.existingSecret (printf "%s-auth" (include "banyandb.fullname" .)) $useExisting }}
        - name: banyandb-auth
          secret:
            secretName: {{ $authSecret }}
            defaultMode: 0600
            items:
              - key: {{ .Values.auth.credentialsFileKey }}
                path: {{ .Values.auth.credentialsFileKey }}
                mode: 0600
        - name: banyandb-auth-writable
          emptyDir: {}
        {{- end }}
      {{- end }}

      {{- if .Values.standalone.tolerations }}
      tolerations:
        {{- range $toleration := .Values.standalone.tolerations }}
        - key: {{ $toleration.key }}
          operator: {{ $toleration.operator }}
          value: {{ $toleration.value }}
          effect: {{ $toleration.effect }}
        {{- end }}
      {{- end }}

      {{- if .Values.standalone.nodeSelector }}
      nodeSelector:
        {{- range $selector := .Values.standalone.nodeSelector }}
        {{ $selector.key }}: {{ $selector.value }}
        {{- end }}
      {{- end }}

      {{- if .Values.standalone.affinity }}
      {{- $affinity := .Values.standalone.affinity }}
      affinity:
        {{- if $affinity.nodeAffinity }}
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            {{- range $requirement := $affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms }}
              {{- range $matchExpression := $requirement.matchExpressions }}
                - matchExpressions:
                    - key: {{ $matchExpression.key }}
                      operator: {{ $matchExpression.operator }}
                      values:
                        {{- range $v := $matchExpression.values }}
                        - {{ $v }}
                        {{- end }}
              {{- end }}
            {{- end }}
        {{- end }}

        {{- if $affinity.podAffinity }}
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            {{- range $term := $affinity.podAffinity.requiredDuringSchedulingIgnoredDuringExecution }}
            - topologyKey: {{ $term.topologyKey }}
              namespaces:
                {{- range $ns := $term.namespaces }}
                - {{ $ns }}
                {{- end }}
              labelSelector:
                matchLabels:
                  {{- range $label := $term.labelSelector.matchLabels }}
                  {{ $label.key }}: {{ $label.value }}
                  {{- end }}
            {{- end }}
        {{- end }}
      {{- end }}
  {{- if .Values.storage.standalone.enabled }}
  volumeClaimTemplates:
    {{- range $claim := .Values.storage.standalone.persistentVolumeClaims }}
    - metadata:
        name: {{ $claim.claimName }}
      spec:
        {{- if $claim.accessModes }}
        accessModes:
          {{- range $claim.accessModes }}
          - {{ . }}
          {{- end }}
        {{- end }}

        {{- if $claim.size }}
        resources:
          requests:
            storage: {{ $claim.size }}
        {{- end }}

        {{- if $claim.storageClass }}
        storageClassName: {{ $claim.storageClass }}
        {{- end }}

        {{- if $claim.volumeMode }}
        volumeMode: {{ $claim.volumeMode }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
