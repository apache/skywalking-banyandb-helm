{{- if and .Values.cluster.enabled .Values.cluster.fodcProxy.enabled }}
{{- if .Values.cluster.fodcProxy.grpcSvc }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "banyandb.fullname" . }}-fodc-proxy-grpc
  labels:
{{ include "banyandb.labels" . | nindent 4 }}
    app.kubernetes.io/component: fodc-proxy
    {{- range $key, $value := .Values.cluster.fodcProxy.grpcSvc.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  annotations:
    {{- range $key, $value := .Values.cluster.fodcProxy.grpcSvc.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.cluster.fodcProxy.grpcSvc.port }}
      name: grpc
      targetPort: grpc
  selector:
{{ include "banyandb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: fodc-proxy
{{- end }}
{{- if .Values.cluster.fodcProxy.httpSvc }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "banyandb.fullname" . }}-fodc-proxy-http
  labels:
{{ include "banyandb.labels" . | nindent 4 }}
    app.kubernetes.io/component: fodc-proxy
    {{- range $key, $value := .Values.cluster.fodcProxy.httpSvc.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  annotations:
    {{- range $key, $value := .Values.cluster.fodcProxy.httpSvc.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  type: {{ .Values.cluster.fodcProxy.httpSvc.type }}
  ports:
    - port: {{ .Values.cluster.fodcProxy.httpSvc.port }}
      name: http
      targetPort: http
  selector:
{{ include "banyandb.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: fodc-proxy
  {{- if .Values.cluster.fodcProxy.httpSvc.externalIPs }}
  externalIPs:
    {{- range $v := .Values.cluster.fodcProxy.httpSvc.externalIPs }}
    - {{ $v }}
    {{- end }}
  {{- end }}
  {{- if .Values.cluster.fodcProxy.httpSvc.loadBalancerIP }}
  loadBalancerIP: {{ .Values.cluster.fodcProxy.httpSvc.loadBalancerIP }}
  {{- end }}
  {{- if .Values.cluster.fodcProxy.httpSvc.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- range $v := .Values.cluster.fodcProxy.httpSvc.loadBalancerSourceRanges }}
    - {{ $v }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
