{{- if .Values.standalone.ingress.enabled }}
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
apiVersion: networking.k8s.io/v1
{{- else if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/Ingress" }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  labels:
    app: {{ template "banyandb.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.standalone.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- range $key, $value := .Values.standalone.ingress.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  name: {{ template "banyandb.fullname" . }}
  annotations:
    {{- range $key, $value := .Values.standalone.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range .Values.standalone.ingress.rules }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
        - path: {{ .path }}
          pathType: Prefix
          backend:
            {{- if $.Capabilities.APIVersions.Has "networking.k8s.io/v1/Ingress" }}
            service:
              name: {{ .serviceName }}
              port:
                number: {{ .port }}
            {{- else }}
            serviceName: {{ .serviceName }}
            servicePort: {{ .port }}
            {{- end }}
        {{- end }}
    {{- end -}}
  {{- if .Values.standalone.ingress.tls }}
  tls:
{{ toYaml .Values.standalone.ingress.tls | indent 4 }}
  {{- end -}}
{{- end }}