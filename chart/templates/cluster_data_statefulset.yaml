{{- if and .Values.cluster.enabled .Values.cluster.data }}
{{- $nodeDiscovery := .Values.cluster.nodeDiscovery | default dict }}
{{- $nodeDiscoveryMode := default "etcd" $nodeDiscovery.mode }}
{{- $nodeDiscoveryFileMode := eq $nodeDiscoveryMode "file" }}
{{- $nodeTemplate := .Values.cluster.data.nodeTemplate }}
{{- range $roleName, $roleConfig := .Values.cluster.data.roles }}
{{- /* Merge nodeTemplate with role-specific config */}}
{{- $roleConfig := merge $roleConfig $nodeTemplate  }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels: {{ include "banyandb.labels" $ | nindent 4 }}
    app.kubernetes.io/component: data
    app.kubernetes.io/role: {{ $roleName }}
  name: {{ template "banyandb.fullname" $ }}-data-{{ $roleName }}
spec:
  serviceName: {{ template "banyandb.fullname" $ }}-data-{{ $roleName }}-headless
  replicas: {{ $roleConfig.replicas }}
  selector:
    matchLabels: {{ include "banyandb.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: data
      app.kubernetes.io/role: {{ $roleName }}
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  template:
    metadata:
      labels: {{ include "banyandb.labels" $ | nindent 8 }}
        app.kubernetes.io/component: data
        app.kubernetes.io/role: {{ $roleName }}
      {{- $mergedAnnotations := merge $.Values.cluster.data.nodeTemplate.podAnnotations $roleConfig.podAnnotations }}
      {{- if $mergedAnnotations }}
      annotations:
{{ toYaml $mergedAnnotations | indent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ template "banyandb.serviceAccountName" $ }}
      {{- $mergedSecurity := merge $.Values.cluster.data.nodeTemplate.securityContext $roleConfig.securityContext }}
      {{- with $mergedSecurity }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      priorityClassName: {{ $roleConfig.priorityClassName }}
      initContainers:
        {{- if $roleConfig.volumePermissions.enabled }}
        - name: volume-permissions
          image: {{ default "busybox:1.36" $roleConfig.volumePermissions.image }}
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              {{- $chownUser := default 1000 $roleConfig.volumePermissions.chownUser -}}
              {{- $chownGroup := default 1000 $roleConfig.volumePermissions.chownGroup -}}
              {{- if $.Values.storage.data.enabled }}
              {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
              {{- if eq $claim.nodeRole $roleName }}
              {{- $mountName := (ternary $claim.existingClaimName $claim.claimName (not (empty $claim.existingClaimName))) }}
              {{- range $mt := $claim.mountTargets }}
              mkdir -p /mnt/{{ $mountName }}/{{ $mt }}
              chown -R {{ $chownUser }}:{{ $chownGroup }} /mnt/{{ $mountName }}/{{ $mt }}
              chmod -R 0770 /mnt/{{ $mountName }}/{{ $mt }}
              {{- end }}
              {{- end }}
              {{- end }}
              {{- end }}
          {{- if $.Values.storage.data.enabled }}
          volumeMounts:
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            - mountPath: /mnt/{{ ternary $claim.existingClaimName $claim.claimName (not (empty $claim.existingClaimName)) }}
              name: {{ ternary $claim.existingClaimName $claim.claimName (not (empty $claim.existingClaimName)) }}
            {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if $roleConfig.restoreInitContainer.enabled }}
        - name: restore-init
          image: {{ $.Values.image.repository }}:{{ required "banyandb.image.tag is required" $.Values.image.tag }}-slim
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command:
            - "/restore"
            - "run"
            - "--source={{ $roleConfig.backupSidecar.dest }}"
            {{- if $roleConfig.restoreInitContainer.customFlags }}
            {{- range $flag := $roleConfig.restoreInitContainer.customFlags }}
            - {{ $flag | quote }}
            {{- end }}
            {{- end }}
          env:
            - name: ORDINAL_NUMBER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
          {{- if $.Values.storage.data.enabled }}
          volumeMounts:
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- with $roleConfig.restoreInitContainer.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}
      containers:
        - name: data
          image: {{ $.Values.image.repository }}:{{ required "banyandb.image.tag is required" $.Values.image.tag }}-slim
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- with $roleConfig.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            # Pod metadata for hostname construction
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            # Hostname configuration for headless service
            - name: BYDB_NODE_HOST_PROVIDER
              value: "flag"
            - name: BYDB_NODE_HOST
              value: "$(POD_NAME).{{ template "banyandb.fullname" $ }}-data-{{ $roleName }}-headless.$(POD_NAMESPACE)"
            - name: BYDB_NODE_LABELS
              value: "type={{ $roleName }}"
            {{- if $roleConfig.tls}}
            {{- if $roleConfig.tls.grpcSecretName }}
            - name: BYDB_TLS
              value: "true"
            - name: BYDB_CERT_FILE
              value: "/etc/tls/{{ $roleConfig.tls.grpcSecretName }}/tls.crt"
            - name: BYDB_KEY_FILE
              value: "/etc/tls/{{ $roleConfig.tls.grpcSecretName }}/tls.key"
            - name: BYDB_HTTP_GRPC_CERT_FILE
              value: "/etc/tls/{{ $roleConfig.tls.grpcSecretName }}/tls.crt"
            {{- end }}
            {{- end }}
            {{- if and $.Values.etcd.auth.rbac.create (not $.Values.etcd.auth.rbac.allowNoneAuthentication) }}
            - name: BYDB_ETCD_USERNAME
              value: "root"
            - name: BYDB_ETCD_PASSWORD
              value: "{{ $.Values.etcd.auth.rbac.rootPassword }}"
            {{- end }}
            {{- if $.Values.etcd.auth.client.secureTransport }}
            - name: BYDB_ETCD_TLS_CA_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/ca.crt"
            {{- end }}
            {{- if $.Values.etcd.auth.client.enableAuthentication }}
            - name: BYDB_ETCD_TLS_CERT_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/tls.crt"
            - name: BYDB_ETCD_TLS_KEY_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/tls.key"
            {{- end }}
            {{- if and (not $.Values.etcd.enabled) $.Values.cluster.etcdEndpoints }}
            - name: BYDB_ETCD_ENDPOINTS
              value: "{{- $.Values.cluster.etcdEndpoints | join "," -}}"
            {{- else }}
            {{- include "banyandb.etcdEndpoints" $ | nindent 12 }}
            {{- end }}
            {{- include "banyandb.nodeDiscoveryEnv" (dict "root" $) | nindent 12 }}
            {{- $mergedEnv := concat $.Values.cluster.data.nodeTemplate.env $roleConfig.env }}
            {{- range $env := $mergedEnv }}
            - name: {{ $env.name }}
              value: {{ .value | toString | quote }}
            {{- end }}
           
          args:
            - data 
          ports:
            - containerPort: 17912
              name: grpc
            - containerPort: 17913
              name: http-healthz
            - containerPort: 6060
              name: pprof
            - containerPort: 2121
              name: observability
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              scheme: HTTP
            initialDelaySeconds: {{ $roleConfig.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ $roleConfig.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ $roleConfig.readinessProbe.timeoutSeconds }}
            successThreshold: {{ $roleConfig.readinessProbe.successThreshold }}
            failureThreshold: {{ $roleConfig.readinessProbe.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              scheme: HTTP
            initialDelaySeconds: {{ $roleConfig.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ $roleConfig.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ $roleConfig.livenessProbe.timeoutSeconds }}
            successThreshold: {{ $roleConfig.livenessProbe.successThreshold }}
            failureThreshold: {{ $roleConfig.livenessProbe.failureThreshold }}
          startupProbe:
            httpGet:
              path: /api/healthz
              port: 17913
              scheme: HTTP
            initialDelaySeconds: {{ $roleConfig.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ $roleConfig.startupProbe.periodSeconds }}
            timeoutSeconds: {{ $roleConfig.startupProbe.timeoutSeconds }}
            successThreshold: {{ $roleConfig.startupProbe.successThreshold }}
            failureThreshold: {{ $roleConfig.startupProbe.failureThreshold }}
          {{- if $roleConfig.resources }}
          resources:
            {{- if $roleConfig.resources.requests }}
            requests:
              {{- range $request := $roleConfig.resources.requests }}
              {{ $request.key }}: {{ $request.value }}
              {{- end }}
            {{- end }}
            {{- if $roleConfig.resources.limits }}
            limits:
              {{- range $limit := $roleConfig.resources.limits }}
              {{ $limit.key }}: {{ $limit.value }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if or $.Values.storage.data.enabled $roleConfig.tls $nodeDiscoveryFileMode }}
          volumeMounts:
            {{- if $.Values.storage.data.enabled }}
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}

            {{- if $roleConfig.tls }}
            {{- if $roleConfig.tls.grpcSecretName }}
            - mountPath: /etc/tls/{{ $roleConfig.tls.grpcSecretName }}
              name: {{ $roleConfig.tls.grpcSecretName }}-volume
            {{- end }}
            {{- if $roleConfig.tls.etcdSecretName }}
            - mountPath: /etc/tls/{{ $roleConfig.tls.etcdSecretName }}
              name: {{ $roleConfig.tls.etcdSecretName }}-volume
            {{- end }}
            {{- end }}
            {{- if $nodeDiscoveryFileMode }}
            - mountPath: /etc/banyandb/node-discovery
              name: node-discovery-file
              readOnly: true
            {{- end }}
          {{- end }}
        {{- if and $.Values.cluster.enabled $.Values.cluster.fodc.enabled }}
        - name: fodc-agent
          image: {{ $.Values.cluster.fodc.agent.image.repository }}:{{ default $.Values.image.tag $.Values.cluster.fodc.agent.image.tag }}
          imagePullPolicy: {{ $.Values.cluster.fodc.agent.image.pullPolicy }}
          {{- with $.Values.cluster.fodc.agent.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - --proxy-addr={{ template "banyandb.fullname" $ }}-fodc-proxy-grpc:{{ $.Values.cluster.fodc.proxy.grpcSvc.port }}
            - --pod-name=$(POD_NAME)
            - --container-names=data,lifecycle
            - --poll-metrics-ports=2121,17915
            - --node-role=datanode-{{ $roleName }}
            - --poll-metrics-interval={{ $.Values.cluster.fodc.agent.config.pollMetricsInterval }}
            - --prometheus-listen-addr=:{{ $.Values.cluster.fodc.agent.metricsPort }}
            - --max-metrics-memory-usage-percentage={{ $.Values.cluster.fodc.agent.config.ktmEnabled | ternary 10 5 }}
            - --heartbeat-interval={{ $.Values.cluster.fodc.agent.config.heartbeatInterval }}
            - --reconnect-interval={{ $.Values.cluster.fodc.agent.config.reconnectInterval }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- range $env := $.Values.cluster.fodc.agent.env }}
            - name: {{ $env.name }}
              value: {{ $env.value }}
            {{- end }}
          ports:
            - name: fodc-agent-http
              containerPort: {{ $.Values.cluster.fodc.agent.metricsPort }}
          {{- if and $.Values.cluster.fodc.agent.resources (or $.Values.cluster.fodc.agent.resources.requests $.Values.cluster.fodc.agent.resources.limits) }}
          resources:
{{ toYaml $.Values.cluster.fodc.agent.resources | indent 12 }}
          {{- end }}
        {{- end }}
        {{- if $roleConfig.backupSidecar.enabled }}
        - name: backup
          image: {{ $.Values.image.repository }}:{{ required "banyandb.image.tag is required" $.Values.image.tag }}-slim
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          command:
            - "/backup"
            - "--dest={{ $roleConfig.backupSidecar.dest }}"
            - "--time-style={{ $roleConfig.backupSidecar.timeStyle }}"
            - "--schedule={{ $roleConfig.backupSidecar.schedule }}"
            - "--grpc-addr=127.0.0.1:17912"
            {{- if $roleConfig.backupSidecar.customFlags }}
            {{- range $flag := $roleConfig.backupSidecar.customFlags }}
            - {{ $flag | quote }}
            {{- end }}
            {{- end }}
          env:
            - name: ORDINAL_NUMBER
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['apps.kubernetes.io/pod-index']
          {{- if $.Values.storage.data.enabled }}
          volumeMounts:
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- with $roleConfig.backupSidecar.resources }}
          resources:
            {{- toYaml . | nindent 4 }}
          {{- end }}
        {{- end }}
        {{- if $roleConfig.lifecycleSidecar.enabled }}
        - name: lifecycle
          image: {{ $.Values.image.repository }}:{{ required "banyandb.image.tag is required" $.Values.image.tag }}-slim
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: BYDB_NODE_LABELS
              value: "type={{ $roleName }}"
            {{- if and $.Values.etcd.auth.rbac.create (not $.Values.etcd.auth.rbac.allowNoneAuthentication) }}
            - name: BYDB_ETCD_USERNAME
              value: "root"
            - name: BYDB_ETCD_PASSWORD
              value: "{{ $.Values.etcd.auth.rbac.rootPassword }}"
            {{- end }}
            {{- if $.Values.etcd.auth.client.secureTransport }}
            - name: BYDB_ETCD_TLS_CA_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/ca.crt"
            {{- end }}
            {{- if $.Values.etcd.auth.client.enableAuthentication }}
            - name: BYDB_ETCD_TLS_CERT_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/tls.crt"
            - name: BYDB_ETCD_TLS_KEY_FILE
              value: "/etc/tls/{{ $roleConfig.tls.etcdSecretName }}/tls.key"
            {{- end }}
            {{- if and (not $.Values.etcd.enabled) $.Values.cluster.etcdEndpoints }}
            - name: BYDB_ETCD_ENDPOINTS
              value: "{{- $.Values.cluster.etcdEndpoints | join "," -}}"
            {{- else }}
            {{- include "banyandb.etcdEndpoints" $ | nindent 12 }}
            {{- end }}
            {{- include "banyandb.nodeDiscoveryEnv" (dict "root" $) | nindent 12 }}
          command:
            - "/lifecycle"
            - "--schedule={{ $roleConfig.lifecycleSidecar.schedule }}"
            {{- if $roleConfig.lifecycleSidecar.progressFile }}
            - "--progress-file={{ $roleConfig.lifecycleSidecar.progressFile }}"
            {{- end }}
            {{- if $roleConfig.lifecycleSidecar.reportDir }}
            - "--report-dir={{ $roleConfig.lifecycleSidecar.reportDir }}"
            {{- end }}
          {{- if $.Values.storage.data.enabled }}
          volumeMounts:
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
          {{- with $roleConfig.lifecycleSidecar.resources }}
          resources:
            {{- toYaml . | nindent 4 }}
          {{- end }}
        {{- end }}
        {{- range $sidecar := $roleConfig.sidecar }}
        - name: {{ $sidecar.name }}
          image: {{ $sidecar.image }}
          imagePullPolicy: {{ $sidecar.imagePullPolicy }}
          command:
            {{- range $sidecar.commands.normal }}
            - {{ . | quote }}
            {{- end }}
          lifecycle:
            preStop:
              exec:
                command:
                  {{- range $sidecar.commands.preStop }}
                  - {{ . | quote }}
                  {{- end }}
          {{- if $.Values.storage.data.enabled }}
          volumeMounts:
            {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
            {{- if eq $claim.nodeRole $roleName }}
            {{- if $claim.existingClaimName }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.existingClaimName }}
              subPath: {{ . }}
            {{- end }}
            {{- else }}
            {{- range $claim.mountTargets }}
            - mountPath: /tmp/{{ . }}
              name: {{ $claim.claimName }}
              subPath: {{ . }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

      {{- if or $roleConfig.tls $nodeDiscoveryFileMode }}
      volumes:
        {{- if $roleConfig.tls }}
        {{- if $roleConfig.tls.grpcSecretName }}
        - name: {{ $roleConfig.tls.grpcSecretName }}-volume
          secret:
            secretName: {{ $roleConfig.tls.grpcSecretName }}
        {{- end }}
        {{- if $roleConfig.tls.etcdSecretName }}
        - name: {{ $roleConfig.tls.etcdSecretName }}-volume
          secret:
            secretName: {{ $roleConfig.tls.etcdSecretName }}
        {{- end }}
        {{- end }}
        {{- if $nodeDiscoveryFileMode }}
        - name: node-discovery-file
          configMap:
            name: {{ include "banyandb.nodeDiscoveryFileConfigMapName" $ }}
            items:
              - key: {{ include "banyandb.nodeDiscoveryFileKey" $ }}
                path: nodes.yaml
        {{- end }}
      {{- end }}

      {{- if $roleConfig.tolerations }}
      tolerations:
        {{- range $toleration := $roleConfig.tolerations }}
        - key: {{ $toleration.key }}
          operator: {{ $toleration.operator }}
          value: {{ $toleration.value }}
          effect: {{ $toleration.effect }}
        {{- end }}
      {{- end }}

      {{- if $roleConfig.nodeSelector }}
      nodeSelector:
        {{- range $selector := $roleConfig.nodeSelector }}
        {{ $selector.key }}: {{ $selector.value }}
        {{- end }}
      {{- end }}

      {{- if $roleConfig.affinity }}
      affinity: {{ toYaml $roleConfig.affinity | nindent 8 }}
      {{- else if or $roleConfig.podAffinityPreset $roleConfig.podAntiAffinityPreset }}
      affinity:
        {{- if and $roleConfig.podAffinityPreset (not (empty $roleConfig.podAffinityPreset)) }}
        podAffinity:
          {{- if eq $roleConfig.podAffinityPreset "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" $ | nindent 20 }}
                    app.kubernetes.io/component: data
                    app.kubernetes.io/role: {{ $roleName }}
                topologyKey: kubernetes.io/hostname
          {{- else if eq $roleConfig.podAffinityPreset "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" $ | nindent 20 }}
                    app.kubernetes.io/component: data
                    app.kubernetes.io/role: {{ $roleName }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
        {{- end }}
        {{- if and $roleConfig.podAntiAffinityPreset (not (empty $roleConfig.podAntiAffinityPreset)) }}
        podAntiAffinity:
          {{- if eq $roleConfig.podAntiAffinityPreset "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" $ | nindent 20 }}
                    app.kubernetes.io/component: data
                    app.kubernetes.io/role: {{ $roleName }}
                topologyKey: kubernetes.io/hostname
          {{- else if eq $roleConfig.podAntiAffinityPreset "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                labelSelector:
                  matchLabels: {{ include "banyandb.selectorLabels" $ | nindent 20 }}
                    app.kubernetes.io/component: data
                    app.kubernetes.io/role: {{ $roleName }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
        {{- end }}
      {{- end }}
  {{- if $.Values.storage.data.enabled }}
  volumeClaimTemplates:
    {{- range $claim := $.Values.storage.data.persistentVolumeClaims }}
    {{- if eq $claim.nodeRole $roleName }}
    - metadata:
        name: {{ $claim.claimName }}
      spec:
        {{- if $claim.accessModes }}
        accessModes:
          {{- range $claim.accessModes }}
          - {{ . }}
          {{- end }}
        {{- end }}

        {{- if $claim.size }}
        resources:
          requests:
            storage: {{ $claim.size }}
        {{- end }}

        {{- if $claim.storageClass }}
        storageClassName: {{ $claim.storageClass }}
        {{- end }}

        {{- if $claim.volumeMode }}
        volumeMode: {{ $claim.volumeMode }}
        {{- end }}
    {{- end }}
    {{- end }}
  {{- end }}
---
{{- end }}
{{- end }}
