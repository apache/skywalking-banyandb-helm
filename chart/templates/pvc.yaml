{{- if .Values.storage.enabled }}
{{- $root := . }}
{{- range $claim := .Values.storage.persistentVolumeClaim }}
---
{{- if not $claim.existingClaimName }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ template "banyandb.name" $root }}
    chart: {{ $root.Chart.Name }}-{{ $root.Chart.Version }}
    component: "{{ $root.Values.standalone.name }}"
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
  name: {{ $claim.claimName }}
spec:
  {{- if $claim.accessModes }}
  accessModes:
    {{- range $claim.accessModes }}
    - {{ . }}
    {{- end }}
  {{- end }}

  {{- if $claim.size }}
  resources:
    requests:
      storage: {{ $claim.size }}
  {{- end }}

  {{- if $claim.storageClassName }}
  storageClassName: {{ $claim.storageClassName }}
  {{- end }}

  {{- if $claim.volumeMode }}
  volumeMode: {{ $claim.volumeMode }}
  {{- end }}
{{- end }} 

{{- end }}
{{- end }}