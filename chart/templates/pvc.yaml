{{- if and .Values.storage.enabled (not .Values.storage.existingClaimName) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: {{ template "banyandb.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.standalone.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ .Values.storage.claimName }}
spec:
  {{- if .Values.storage.accessModes }}
  accessModes:
    {{- range .Values.storage.accessModes }}
    - {{ . }}
    {{- end }}
  {{- end }}

  {{- if .Values.storage.size }}
  resources:
    requests:
      storage: {{ .Values.storage.size }}
  {{- end }}

  {{- if .Values.storage.volumeName }}
  volumeName: {{ .Values.storage.volumeName }}
  {{- end }}

  {{- if .Values.storage.storageClassName }}
  storageClassName: {{ .Values.storage.storageClassName }}
  {{- end }}

  {{- if .Values.storage.volumeMode }}
  volumeMode: {{ .Values.storage.volumeMode }}
  {{- end }}
{{- end }}