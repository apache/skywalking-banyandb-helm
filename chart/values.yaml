# Default values for banyandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

standalone:
  name: banyandb
  podAnnotations: 
    example: banyandb-foo
  securityContext: {}
    # runAsUser: 1000
    # runAsGroup: 1000
    # fsGroup: 1000
  config: ["standalone"]
  image:
    repository: ghcr.io/apache/skywalking-banyandb
    tag: 7443bd36e56404ee813b66a5e2b183d3c9ed3371
    pullPolicy: IfNotPresent
  env:
    - name: BANYANDB_FOO
      value: "bar"
  priorityClassName: ""
  podDisruptionBudget:
    minAvailable: 1
    # maxUnavailable: 2
    matchLabels:
      - key: foo
        value: bar
    matchExpressions:
      - key: foo
        operator: In
        values: [bar, baz]
    paused: false
  tolerations:
    - key: foo
      value: bar
      operator: Equal
      effect: NoSchedule
  nodeSelector: {}
    # - key: foo
    #   value: bar
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: foo
                operator: In
                values:
                  - bar
                  - baz
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              - key: app
                value: banyandb
          topologyKey: "kubernetes.io/hostname"
          namespaces: []
  resources:
    requests:
      - key: cpu
        value: "100m"
      - key: memory
        value: "256Mi"
    limits:
      - key: cpu
        value: "500m"
      - key: memory
        value: "512Mi"

  grpcSvc:
    labels: {}
    annotations: {}
    port: 17912

  httpSvc:
    labels: {}
    annotations: {}
    port: 17913
    type: LoadBalancer
    externalIPs:
      - 192.168.1.101
    loadBalancerIP: 192.168.1.100
    loadBalancerSourceRanges:
      - 10.0.0.0/8

  ingress:
    enabled: true
    labels: {}
    annotations: {}
    hosts: 
      - host: localhost
        paths:
          - path: /
            port: 17913
    tls: []

storages:
  volume:
    - name: metadata
      claimName: banyandb-metadata
      path: /tmp/metadata
    - name: measure
      claimName: banyandb-measure
      path: /tmp/measure
    - name: stream
      claimName: banyandb-stream
      path: /tmp/stream
  persistentVolumeClaim:
    enabled: true
    claim:
      - name: banyandb-metadata
        size: 5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
      - name: banyandb-measure
        size: 100Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
      - name: banyandb-stream
        size: 100Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

fullnameOverride: "banyandb"