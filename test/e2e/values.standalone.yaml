storage:
  data:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: ["measure", "stream", "property", "trace"]
      nodeRole: hot
      existingClaimName: null
      claimName: data
      size: 200Gi
      accessModes:
        - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: ["metadata"]
      nodeRole: hot
      existingClaimName: null
      claimName: meta
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  liaison:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "trace" ]
      claimName: liaison-data
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  standalone:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "metadata", "property", "trace" ]
      claimName: standalone-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

fullnameOverride: ""
nameOverride: "banyandb"

auth:
  enabled: true
  existingSecret: ""
  credentialsFileKey: "credentials.yaml"
  users:
    - username: admin
      password: banyandb
