# Default values for banyandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cluster:
  enabled: false

etcd:
  enabled: false

image:
  repository: docker.io/apache/skywalking-banyandb
  tag: 0.6.1
  pullPolicy: IfNotPresent

standalone:
  enabled: true
  name: banyandb
  podAnnotations: 
    example: banyandb-foo
  securityContext: {}
    # runAsUser: 1000
    # runAsGroup: 1000
    # fsGroup: 1000
  env: []
    # - name: BANYANDB_FOO
    #   value: "bar"
  priorityClassName: ""
  podDisruptionBudget: {}
    # minAvailable: 1
    # maxUnavailable: 2
    # matchLabels:
    #   - key: foo
    #     value: bar
    # matchExpressions:
    #   - key: foo
    #     operator: In
    #     values: [bar, baz]
    # paused: false
  tolerations: []
    # - key: foo
    #   value: bar
    #   operator: Equal
    #   effect: NoSchedule
  nodeSelector: []
    # - key: foo
    #   value: bar
  affinity: {}
    # nodeAffinity:
    #   requiredDuringSchedulingIgnoredDuringExecution:
    #     nodeSelectorTerms:
    #       - matchExpressions:
    #           - key: foo
    #             operator: In
    #             values:
    #               - bar
    #               - baz
    # podAffinity:
