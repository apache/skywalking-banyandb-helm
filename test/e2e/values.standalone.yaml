    #       namespaces: []
  resources:
    requests: []
      # - key: cpu
      #   value: "100m"
      # - key: memory
      #   value: "256Mi"
    limits: []
      # - key: cpu
      #   value: "500m"
      # - key: memory
      #   value: "512Mi"
  # tls:
  #   grpcSecretName: ""
  #   httpSecretName: ""

  grpcSvc:
    labels: {}
    annotations: {}
    port: 17912

  httpSvc:
    labels: {}
    annotations: {}
    port: 17913
    type: LoadBalancer
    externalIPs: []
    loadBalancerIP: null
    loadBalancerSourceRanges: []

  ingress:
    enabled: false
    labels: {}
    annotations: {}
    rules: []
      # - host: localhost
      #   paths:
      #     - path: /
      #       port: 17913
      #       serviceName: banyandb-http
    tls: []
      # - hosts:
      #     - localhost
      #   secretName: tls-secret

storage:
  enabled: false
  persistentVolumeClaims:
    - mountTargets: ["measure", "stream"]
      existingClaimName: null
      claimName: data
      size: 200Gi
      accessModes:
        - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: ["metadata"]
      existingClaimName: null
      claimName: meta
      size: 10Gi
      accessModes:
        - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

fullnameOverride: "banyandb"
