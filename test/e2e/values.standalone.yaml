# Default values for banyandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cluster:
  enabled: false
  fodcProxy:
    enabled: true
    replicas: 1
    podAnnotations: {}
    securityContext: {}
    containerSecurityContext: {}
    env: []
    priorityClassName: ""
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
        maxSurge: 1
    podDisruptionBudget: {}
    tolerations: []
    nodeSelector: []
    affinity: {}
    podAffinityPreset: ""
    podAntiAffinityPreset: soft
    resources:
      requests: {}
      limits: {}
    image:
      repository: ghcr.io/apache/skywalking-banyandb-fodc-proxy
      tag: "46083529398b73504e9ca929ef367cd1776aef82"
      pullPolicy: IfNotPresent
    grpcSvc:
      labels: {}
      annotations: {}
      port: 17904
    httpSvc:
      labels: {}
      annotations: {}
      port: 17905
      type: LoadBalancer
      externalIPs: []
      loadBalancerIP: null
      loadBalancerSourceRanges: []
    ingress:
      enabled: false
      labels: {}
      annotations: {}
      rules: []
      tls: []
    config:
      agentHeartbeatTimeout: 30s
      agentCleanupTimeout: 5m
      maxAgents: 1000
      grpcMaxMsgSize: 4194304
      httpReadTimeout: 10s
      httpWriteTimeout: 10s
      heartbeatInterval: 10s
    livenessProbe:
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 10
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    startupProbe:
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60
  fodcAgent:
    enabled: true
    image:
      repository: ghcr.io/apache/skywalking-banyandb-fodc-agent
      tag: "46083529398b73504e9ca929ef367cd1776aef82"
      pullPolicy: IfNotPresent
    env: []
    containerSecurityContext: {}
    resources:
      requests: []
      limits: []
    grpcPort: 17914
    httpPort: 17915
    config:
      scrapeInterval: 15s
      heartbeatInterval: 10s
      ktmEnabled: true
    livenessProbe:
      initialDelaySeconds: 90
      periodSeconds: 30
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 12
    startupProbe:
      initialDelaySeconds: 30
      periodSeconds: 5
      timeoutSeconds: 3
      successThreshold: 1
      failureThreshold: 60

