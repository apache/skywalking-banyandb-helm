# Lifecycle-enabled values for banyandb cluster mode.
# This is a YAML-formatted file with lifecycle configuration enabled.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/apache/skywalking-banyandb
  tag: 46083529398b73504e9ca929ef367cd1776aef82
  pullPolicy: IfNotPresent

cluster:
  enabled: true
  etcdEndpoints: []
  liaison:
    replicas: 2
    podAnnotations:
      example: banyandb-foo
    securityContext: 
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop: ["ALL"]
    volumePermissions:
      enabled: true
      chownUser: 1000
      chownGroup: 1000
      image: busybox:1.36
    dataNodeListEnv:
      enabled: true
      roles: ["hot"]
    env:
      - name: BYDB_DATA_NODE_SELECTOR
        value: "type=hot"
    priorityClassName: ""
    podDisruptionBudget: {}
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    podManagementPolicy: Parallel
    tolerations: []
    nodeSelector: []
    affinity: {}
    podAffinityPreset: ""
    podAntiAffinityPreset: soft
    resources:
      requests: []
      limits: []

    grpcSvc:
      labels: {}
      annotations: {}
      port: 17912

    httpSvc:
      labels: {}
      annotations: {}
      port: 17913
      type: LoadBalancer
      externalIPs: []
      loadBalancerIP: null
      loadBalancerSourceRanges: []

    ingress:
      enabled: false
      labels: {}
      annotations: {}
      rules: []
      tls: []

    livenessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

    readinessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

    startupProbe:
      initialDelaySeconds: 0
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

  data:
    nodeTemplate:
      replicas: 2
      podAnnotations:
        example: banyandb-foo
      securityContext: 
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        capabilities:
          drop: ["ALL"]
      volumePermissions:
        enabled: true
        chownUser: 1000
        chownGroup: 1000
        image: busybox:1.36
      env: []
      priorityClassName: ""
      podDisruptionBudget:
        maxUnavailable: 1
      tolerations: []
      nodeSelector: []
      affinity: {}
      podAffinityPreset: ""
      podAntiAffinityPreset: soft
      resources:
        requests: []
        limits: []

      grpcSvc:
        labels: {}
        annotations: {}
        port: 17912

      sidecar: []

      backupSidecar:
        enabled: true
        dest: "file:///tmp/backups/data-$(ORDINAL_NUMBER)"
        timeStyle: "daily"
        schedule: "@hourly"
        customFlags: []
        resources: {}

      lifecycleSidecar:
        enabled: true
        schedule: "@hourly"
        progressFile: "/tmp/stream/lifecycle/progress.json"
        reportDir: "/tmp/stream/lifecycle/reports"
        resources: {}

      restoreInitContainer:
        enabled: true
        customFlags: []
        resources: {}

      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

      startupProbe:
        initialDelaySeconds: 0
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

    roles:
      hot:
        lifecycleSidecar:
          schedule: "@daily"
          enabled: true
          progressFile: "/tmp/stream/lifecycle/progress.json"
          reportDir: "/tmp/stream/lifecycle/reports"
      warm:
        lifecycleSidecar:
          schedule: "@daily"
          enabled: true
          progressFile: "/tmp/stream/lifecycle/progress.json"
          reportDir: "/tmp/stream/lifecycle/reports"
      cold:
        replicas: 1

  ui:
    type: Embedded
    standalone:
      replicas: 1
      podAnnotations:
      securityContext: {}
      env: []
      priorityClassName: ""
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
      podDisruptionBudget: {}
      tolerations: []
      nodeSelector: []
      affinity: {}
      podAffinityPreset: ""
      podAntiAffinityPreset: soft
      resources:
        requests: []
        limits: []

      httpSvc:
        labels: {}
        annotations: {}
        port: 17913
        type: LoadBalancer
        externalIPs: []
        loadBalancerIP: null
        loadBalancerSourceRanges: []

      ingress:
        enabled: false
        labels: {}
        annotations: {}
        rules: []
        tls: []

      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5

      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5

      startupProbe:
        initialDelaySeconds: 0
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

storage:
  data:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure" ]
      nodeRole: hot
      existingClaimName: null
      claimName: hot-measure-data
      size: 50Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "stream" ]
      nodeRole: hot
      existingClaimName: null
      claimName: hot-stream-data
      size: 50Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "property" ]
      nodeRole: hot
      existingClaimName: null
      claimName: hot-property-data
      size: 5Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "trace" ]
      nodeRole: hot
      existingClaimName: null
      claimName: hot-trace-data
      size: 50Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "measure" ]
      nodeRole: warm
      existingClaimName: null
      claimName: warm-measure-data
      size: 100Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "stream" ]
      nodeRole: warm
      existingClaimName: null
      claimName: warm-stream-data
      size: 100Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "property" ]
      nodeRole: warm
      existingClaimName: null
      claimName: warm-property-data
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "trace" ]
      nodeRole: warm
      existingClaimName: null
      claimName: warm-trace-data
      size: 100Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "measure" ]
      nodeRole: cold
      existingClaimName: null
      claimName: cold-measure-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "stream" ]
      nodeRole: cold
      existingClaimName: null
      claimName: cold-stream-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "property" ]
      nodeRole: cold
      existingClaimName: null
      claimName: cold-property-data
      size: 20Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "trace" ]
      nodeRole: cold
      existingClaimName: null
      claimName: cold-trace-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "backups" ]
      nodeRole: hot
      existingClaimName: null
      claimName: hot-backups
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

  liaison:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream" ]
      claimName: liaison-data
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

  standalone:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "property" ]
      claimName: standalone-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

serviceAccount:
  create: true
  annotations: {}
  name: ""

etcd:
  enabled: true
  replicaCount: 1
  auth:
    rbac:
      create: true
      allowNoneAuthentication: false
      rootPassword: banyandb
    client:
      secureTransport: false
      existingSecret: ""
      enableAuthentication: false
      certFilename: tls.crt
      certKeyFilename: tls.key
      caFilename: ""
    token:
      enabled: true
      type: simple
  livenessProbe:
    initialDelaySeconds: 10
  readinessProbe:
    initialDelaySeconds: 10
  autoCompactionMode: periodic
  autoCompactionRetention: "1"
  defrag:
    enabled: true
    cronjob:
      schedule: "0 0 * * *"

fullnameOverride: ""
nameOverride: "banyandb"
