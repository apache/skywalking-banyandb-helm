# This file is used to test BanyanDB with lifecycle features enabled.

setup:
  env: kind
  file: kind.yaml
  init-system-environment: env
  kind:
    expose-ports:
      - namespace: istio-system
        resource: pod/banyandb-liaison-0
        port: 17913
      - namespace: istio-system
        resource: pod/banyandb-liaison-1
        port: 17913
      - namespace: istio-system
        resource: pod/banyandb-data-hot-0
        port: 17913
      - namespace: istio-system
        resource: pod/banyandb-data-hot-1
        port: 17913
  steps:
    - name: set PATH
      command: export PATH=/tmp/skywalking-infra-e2e/bin:$PATH
    - name: install yq
      command: bash test/e2e/setup-e2e-shell/install.sh yq
    - name: install swctl
      command: bash test/e2e/setup-e2e-shell/install.sh swctl
    - name: install kubectl
      command: bash test/e2e/setup-e2e-shell/install.sh kubectl
    - name: Install helm
      command: bash test/e2e/setup-e2e-shell/install.sh helm
    - name: Install BanyanDB with DNS node registry
      command: helm -n istio-system install banyandb chart/ -f test/e2e/values.dns.registry.yaml --create-namespace
      wait:
        - namespace: istio-system
          resource: pod
          for: condition=ready
          label-selector: app.kubernetes.io/name=banyandb
  timeout: 25m

verify:
  retry:
    count: 20
    interval: 3s
  cases:
    - query: curl -s http://${pod_banyandb_liaison_0_host}:${pod_banyandb_liaison_0_17913}/api/v1/cluster/state | yq -P
      expected: expected/nodes-liaison.yaml
    - query: curl -s http://${pod_banyandb_liaison_1_host}:${pod_banyandb_liaison_1_17913}/api/v1/cluster/state | yq -P
      expected: expected/nodes-liaison.yaml
    - query: curl -s http://${pod_banyandb_data_hot_0_host}:${pod_banyandb_data_hot_0_17913}/api/v1/cluster/state | yq -P
      expected: expected/nodes-data.yaml
    - query: curl -s http://${pod_banyandb_data_hot_1_host}:${pod_banyandb_data_hot_1_17913}/api/v1/cluster/state | yq -P
      expected: expected/nodes-data.yaml
