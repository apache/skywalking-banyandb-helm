# Default values for banyandb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/apache/skywalking-banyandb
  tag: 76768b7f6ad13cbc85a937806bbcadd4c057e31c
  pullPolicy: IfNotPresent

cluster:
  enabled: true
  etcdEndpoints: []
  nodeRegistry:
    mode: "dns"
  liaison:
    replicas: 2
  data:
    nodeTemplate:
      replicas: 2
      env:
        - name: BYDB_PROPERTY_REPAIR_ENABLED
          value: "true"
    roles:
      hot: {}

storage:
  data:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "property", "trace" ]
      nodeRole: hot
      existingClaimName: null
      claimName: data
      size: 5Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "backups" ]
      nodeRole: hot
      existingClaimName: null
      claimName: backups
      size: 5Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  liaison:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "trace" ]
      claimName: liaison-data
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  standalone:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "property", "trace" ]
      claimName: standalone-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

etcd:
  enabled: true
  replicaCount: 1
  auth:
    rbac:
      create: true
      allowNoneAuthentication: false
      rootPassword: banyandb
    client:
      secureTransport: false
      existingSecret: ""
      enableAuthentication: false
      certFilename: tls.crt
      certKeyFilename: tls.key
      caFilename: ""
      # extraEnvVars:
      #   - name: ETCDCTL_CACERT
      #     value: /opt/bitnami/etcd/certs/client/ca.crt
    token:
      enabled: true
      type: simple

fullnameOverride: ""
nameOverride: "banyandb"

auth:
  enabled: false
