apiVersion: apps/v1
kind: Deployment
metadata:
  name: banyandb-test-fodc-proxy
  labels:
    {{- contains .metadata.labels }}
    app.kubernetes.io/component: fodc-proxy
    {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- contains .spec.selector.matchLabels }}
      app.kubernetes.io/component: fodc-proxy
      {{- end }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- contains .spec.template.metadata.labels }}
        app.kubernetes.io/component: fodc-proxy
        {{- end }}
    spec:
      containers:
        {{- contains .spec.template.spec.containers }}
        - name: fodc-proxy
          image: ghcr.io/apache/skywalking-banyandb-fodc-proxy:ab3de19288c77701a38e46267ee98509e9d386c2
          ports:
            {{- contains .ports }}
            - containerPort: 17904
              name: grpc
            - containerPort: 17905
              name: http
            {{- end }}
        {{- end }}