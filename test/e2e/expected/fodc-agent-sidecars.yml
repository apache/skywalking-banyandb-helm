    kind: Pod
    metadata:
      labels:
        {{- contains .metadata.labels }}
        app.kubernetes.io/component: data
    spec:
      containers:
        {{- contains .spec.containers }}
        - name: banyandb
          image: docker.io/apache/skywalking-banyandb:ab3de19288c77701a38e46267ee98509e9d386c2
        - name: fodc-agent
          image: docker.io/apache/skywalking-banyandb:ab3de19288c77701a38e46267ee98509e9d386c2
    status:
      phase: Running
      conditions:
        {{- contains .status.conditions }}
        - type: Ready
          status: "True"
kind: List
metadata: {}