      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop: ["ALL"]
    volumePermissions:
      enabled: true
      chownUser: 1000
      chownGroup: 1000
      image: busybox:1.36
    env: []
    priorityClassName: ""
    podDisruptionBudget: {}
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 1
    podManagementPolicy: Parallel
    tolerations: []
    nodeSelector: []
    affinity: {}
    podAffinityPreset: ""
    podAntiAffinityPreset: soft
    resources:
      requests: []
      limits: []

    grpcSvc:
      labels: {}
      annotations: {}
      port: 17912

    httpSvc:
      labels: {}
      annotations: {}
      port: 17913
      type: LoadBalancer
      externalIPs: []
      loadBalancerIP: null
      loadBalancerSourceRanges: []

    ingress:
      enabled: false
      labels: {}
      annotations: {}
      rules: []
      tls: []

    livenessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

    readinessProbe:
      initialDelaySeconds: 20
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

    startupProbe:
      initialDelaySeconds: 0
      periodSeconds: 5
      timeoutSeconds: 5
      successThreshold: 1
      failureThreshold: 60

  data:
    nodeTemplate:
      replicas: 2
      podAnnotations:
        example: banyandb-foo
      securityContext: 
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containerSecurityContext:
        readOnlyRootFilesystem: true
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        capabilities:
          drop: ["ALL"]
      volumePermissions:
        enabled: true
        chownUser: 1000
        chownGroup: 1000
        image: busybox:1.36
      env: []
      priorityClassName: ""
      podDisruptionBudget:
        maxUnavailable: 1
      tolerations: []
      nodeSelector: []
      affinity: {}
      podAffinityPreset: ""
      podAntiAffinityPreset: soft
      resources:
        requests: []
        limits: []

      grpcSvc:
        labels: {}
        annotations: {}
        port: 17912

      sidecar: []
      backupSidecar:
        enabled: true
        dest: "file:///tmp/backups/data-$(ORDINAL_NUMBER)"
        timeStyle: "daily"
        schedule: "@every 10s"
        customFlags: []
        resources: {}
      restoreInitContainer:
        enabled: true
        customFlags: []
        resources: {}
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

      startupProbe:
        initialDelaySeconds: 0
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60
    roles:
      hot: {}
  ui:
    type: Embedded
    standalone:
      replicas: 1
      podAnnotations: # example: banyandb-foo

      securityContext: {}
      env: []
      priorityClassName: ""
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
      podDisruptionBudget: {}
      tolerations: []
      nodeSelector: []
      affinity: {}
      podAffinityPreset: ""
      podAntiAffinityPreset: soft
      resources:
        requests: []
        limits: []
      httpSvc:
        labels: {}
        annotations: {}
        port: 17913
        type: LoadBalancer
        externalIPs: []
        loadBalancerIP: null
        loadBalancerSourceRanges: []

      ingress:
        enabled: false
        labels: {}
        annotations: {}
        rules: []
        tls: []
      livenessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5

      readinessProbe:
        initialDelaySeconds: 20
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5

      startupProbe:
        initialDelaySeconds: 0
        periodSeconds: 5
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60

  fodc:
    enabled: true
    proxy:
      podAnnotations: {}
      securityContext: {}
      containerSecurityContext: {}
      env: []
      priorityClassName: ""
      updateStrategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1
      podDisruptionBudget: {}
      tolerations: []
      nodeSelector: []
      affinity: {}
      podAffinityPreset: ""
      podAntiAffinityPreset: soft
      resources:
        requests: {}
        limits: {}
      image:
        repository: ghcr.io/apache/skywalking-banyandb-fodc-proxy
        tag: "67cb3eaa71d1b2ba9a56dddc17050fd69da78593"
        pullPolicy: IfNotPresent
      grpcSvc:
        labels: {}
        annotations: {}
        port: 17904
      httpSvc:
        labels: {}
        annotations: {}
        port: 17905
        type: LoadBalancer
        externalIPs: []
        loadBalancerIP: null
        loadBalancerSourceRanges: []
      ingress:
        enabled: false
        labels: {}
        annotations: {}
        rules: []
        tls: []
      config:
        agentHeartbeatTimeout: 30s
        agentCleanupTimeout: 5m
        maxAgents: 1000
        grpcMaxMsgSize: 4194304
        httpReadTimeout: 10s
        httpWriteTimeout: 10s
        heartbeatInterval: 10s
      livenessProbe:
        initialDelaySeconds: 10
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
      readinessProbe:
        initialDelaySeconds: 10
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
      startupProbe:
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 60
    
    agent:
