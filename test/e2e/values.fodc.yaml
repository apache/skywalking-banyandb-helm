image:
  repository: ghcr.io/apache/skywalking-banyandb
  tag: 67cb3eaa71d1b2ba9a56dddc17050fd69da78593
  pullPolicy: IfNotPresent

cluster:
  enabled: true
  etcdEndpoints: []
  liaison:
    replicas: 2
    podAnnotations:
      example: banyandb-foo
    securityContext: 
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
