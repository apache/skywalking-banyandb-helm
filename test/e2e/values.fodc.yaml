        pullPolicy: IfNotPresent
      env: []
      containerSecurityContext: {}
      resources:
        requests: {
          memory: 256Mi
        }
        limits:
          memory: 256Mi
      metricsPort: 9090
      config:
        pollMetricsInterval: 15s
        heartbeatInterval: 10s
        ktmEnabled: true
      livenessProbe:
        initialDelaySeconds: 90
        periodSeconds: 30
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 5
      readinessProbe:
        initialDelaySeconds: 60
        periodSeconds: 10
        timeoutSeconds: 5
        successThreshold: 1
        failureThreshold: 12
      startupProbe:
        initialDelaySeconds: 30
        periodSeconds: 5
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 60

storage:
  data:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "property", "trace" ]
      nodeRole: hot
      existingClaimName: null
      claimName: data
      size: 5Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
    - mountTargets: [ "backups" ]
      nodeRole: hot
      existingClaimName: null
      claimName: backups
      size: 5Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  liaison:
    enabled: true
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "trace" ]
      claimName: liaison-data
      size: 10Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem
  standalone:
    enabled: false
    persistentVolumeClaims:
    - mountTargets: [ "measure", "stream", "property", "trace" ]
      claimName: standalone-data
      size: 200Gi
      accessModes:
      - ReadWriteOnce
      storageClass: null
      volumeMode: Filesystem

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

etcd:
  enabled: true
  replicaCount: 1
  auth:
    rbac:
      create: true
      allowNoneAuthentication: false
      rootPassword: banyandb
    client:
      secureTransport: false
      existingSecret: ""
      enableAuthentication: false
      certFilename: tls.crt
      certKeyFilename: tls.key
      caFilename: ""
    token:
      enabled: true
      type: simple

fullnameOverride: ""
nameOverride: "banyandb"

auth:
  enabled: true
  existingSecret: ""
  credentialsFileKey: "credentials.yaml"
  users:
    - username: admin
      password: banyandb
