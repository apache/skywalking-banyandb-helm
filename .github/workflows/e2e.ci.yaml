name: Test

on:
  pull_request:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - master

env:
  SKIP_TEST: true
  ISTIO_VERSION: 1.24.0

jobs:
  als:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        test:
          - name: Run Skywalking E2E Test (standalone BanyanDB as database)
            config: test/e2e/e2e-banyandb-standalone.yaml
          - name: Run Skywalking E2E Test (BanyanDB cluster as database)
            config: test/e2e/e2e-banyandb-cluster.yaml
          - name: Run Skywalking E2E Test (BanyanDB lifecycle as database)
            config: test/e2e/e2e-banyandb-lifecycle.yaml
          - name: Run Skywalking E2E Test (BanyanDB DNS node registry)
            config: test/e2e/e2e-banyandb-node-registry-dns.yaml
    name: ${{ matrix.test.name }}
    env:
      OAP_TAG: 79860ca5c76a77bbd93e76ce4861b24707dd5ee3
      OAP_REPO: ghcr.io/apache/skywalking/oap
      UI_TAG: 79860ca5c76a77bbd93e76ce4861b24707dd5ee3
      UI_REPO: ghcr.io/apache/skywalking/ui
    steps:
      - uses: actions/checkout@v2
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: ${{ matrix.test.name }}
        uses: apache/skywalking-infra-e2e@7e4b5b68716fdb7b79b21fa8908f9db497e1b115
        with:
          e2e-file: $GITHUB_WORKSPACE/${{ matrix.test.config }}
      - if: ${{ failure() }}
        run: |
          df -h
          du -sh .
          for dir in $(find . -type d -not -name '.*'); do
            du -sh $dir
          done
          docker images
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        name: Upload Logs
        with:
          name: logs
          path: "${{ env.SW_INFRA_E2E_LOG_DIR }}"


  build:
    runs-on: ubuntu-latest
    needs: [als]
    steps:
      - name: dummy
        run: echo
